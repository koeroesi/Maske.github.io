    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Web</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background-color: #000;
      }
    
      .vein {
        position: absolute;
        background-color: #000;
        animation: grow 10s linear infinite;
      }
    
      @keyframes grow {
        0% {
          width: 1px;
          height: 1px;
          opacity: 0;
        }
        50% {
          width: 1px;
          height: 1px;
          opacity: 1;
        }
        100% {
          width: 100%;
          height: 100%;
          opacity: 0;
        }
      }
    
      /* Position and style individual veins */
      .vein:nth-child(1) {
        top: 10%;
        left: 10%;
        transform: rotate(-45deg);
        width: 1px;
        height: 100%;
      }
    
      .vein:nth-child(2) {
        top: 30%;
        left: 20%;
        transform: rotate(45deg);
        width: 1px;
        height: 100%;
      }
    
      .vein:nth-child(3) {
        top: 50%;
        left: 30%;
        transform: rotate(-45deg);
        width: 1px;
        height: 100%;
      }
    
      /* Add more veins as needed */
    </style>
    </head>
    <body>
      <div class="vein"></div>
      <div class="vein"></div>
      <div class="vein"></div>
      <!-- Add more veins as needed -->
    </body>
    </html>
    
    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Holographic Background</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    body {
        overflow: hidden;
        background: 
            linear-gradient(45deg, rgba(255, 0, 255, 0.3), rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3), rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3), rgba(255, 255, 0, 0.3), rgba(0, 255, 255, 0.3), rgba(255, 255, 0, 0.3)),
            linear-gradient(135deg, rgba(255, 0, 255, 0.3), rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3), rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3), rgba(255, 255, 0, 0.3), rgba(0, 255, 255, 0.3), rgba(255, 255, 0, 0.3));
        background-size: 200% 200%;
        animation: gradient 10s ease infinite;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        z-index: 1;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.2rem;
    }
</style>
</head>
<body>
    <div class="content">
        <h1>Holographic Background</h1>
        <p>This is a holographic background without the shaking effect.</p>
    </div>
</body>
</html>

    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masket</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #model-viewer-container {
        width: 80%; /* Adjust this value as needed */
        height: 80%; /* Adjust this value as needed */
      }
    </style>
    
  </head>
  <body>
    <div id="model-viewer-container">
      <model-viewer id="model-viewer"
                    src="Maske.glb"
                    ios-src="Maske.usdz"
                    alt="Maske"
                    ar
                    auto-rotate
                    camera-controls
                    ar-modes="webxr scene-viewer quick-look" 
                    environment-image="neutral">   
      </model-viewer>
    </div>
    <script>
      async function checkARCoreCompatibility() {
        const modelViewer = document.getElementById('model-viewer');
        const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
        if (!isARCoreSupported) {
          modelViewer.removeAttribute('ar');
          modelViewer.removeAttribute('ar-modes');
          alert('Your device is not compatible with AR features. You can still view the 3D model.');
        }
      }

      document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
    </script>
  </body>
</html>
