<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Object with Rain Animation</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: 
                linear-gradient(45deg, rgba(255, 0, 255, 0.3), rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3), rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3), rgba(255, 255, 0, 0.3), rgba(0, 255, 255, 0.3), rgba(255, 255, 0, 0.3)),
                linear-gradient(135deg, rgba(255, 0, 255, 0.3), rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3), rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3), rgba(255, 255, 0, 0.3), rgba(0, 255, 255, 0.3), rgba(255, 255, 0, 0.3));
            background-size: 200% 200%;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #model-viewer-container {
            width: 60%;  /* Adjust this value as needed */
            height: 60%; /* Adjust this value as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        model-viewer {
            width: 60%;
            height: 60%;
            max-width: 500px; /* Ensure the AR object is visible within this max width */
            max-height: 500px; /* Ensure the AR object is visible within this max height */
        }

        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            z-index: 2;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="model-viewer-container">
        <model-viewer id="model-viewer"
                      src="Maske.glb"
                      ios-src="Maske.usdz"
                      alt="Maske"
                      ar
                      auto-rotate
                      camera-controls
                      ar-modes="webxr scene-viewer quick-look"
                      environment-image="neutral">   
        </model-viewer>
    </div>
    <button id="ar-button">View in AR</button>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        const minParticleSize = 2;
        const maxParticleSize = 5;
        const gravity = 0.1;
        const rainColor = "black";
        const trailLength = 300;

        let particles = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.push({
                x: Math.random() * canvas.width,
                y: 0,
                size: minParticleSize + Math.random() * (maxParticleSize - minParticleSize),
                dy: Math.random() * 5,
                trail: []
            });

            particles.forEach(particle => {
                particle.y += particle.dy;
                particle.trail.push({ x: particle.x, y: particle.y });

                for (let i = 0; i < particle.trail.length; i++) {
                    const trailPoint = particle.trail[i];
                    const trailAlpha = (i + 1) / particle.trail.length;
                    ctx.fillStyle = `rgba(0, 0, 0, ${trailAlpha})`;
                    ctx.beginPath();
                    ctx.arc(trailPoint.x, trailPoint.y, particle.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                }

                if (particle.trail.length >= trailLength) {
                    particles.splice(particles.indexOf(particle), 1);
                }

                ctx.fillStyle = rainColor;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size / 2, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(draw);
        }

        init();
        draw();

        document.getElementById('ar-button').addEventListener('click', () => {
            const modelViewer = document.getElementById('model-viewer');
            modelViewer.activateAR();
        });

        async function checkARCoreCompatibility() {
            const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!isARCoreSupported) {
                const modelViewer = document.getElementById('model-viewer');
                modelViewer.removeAttribute('ar');
                alert('Your device is not compatible with AR features. You can still view the 3D model.');
            }
        }

        document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
    </script>
</body>
</html>
