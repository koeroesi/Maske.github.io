<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer with AR</title>
  <!-- Include the Model-Viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 600px;
      max-height: 600px;
    }
  </style>
</head>
<body>
  <!-- Model-Viewer component -->
  <model-viewer src="path/to/your/model.glb"
                alt="A 3D model"
                ar
                ar-modes="scene-viewer quick-look"
                auto-rotate
                camera-controls
                environment-image="neutral"
                poster="path/to/your/poster.png"
                seamless-poster
                shadow-intensity="1"
                exposure="1">
  </model-viewer>
</body>
</html>
